<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Group Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/chat.js"></script>
</head>


<body>
<section class="messages-and-users">
    <div class="messages-list">
       <div class="message-item">
           <div class="message-header">
               <div class="datetime">27.01.2023 10:27</div>
               <div class="username">Anna</div>
           </div>
           <div class="message-text">Hello new java-developer!</div>
       </div>
    </div>
    <div class="users-list">Place for conclusion users</div>
</section>

<section class="controls">
    <textarea class="new-message"></textarea>
    <button class="send-message">Send</button>
</section>
</body>
</html>
